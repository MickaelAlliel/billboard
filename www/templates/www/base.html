{% load static %}
<html>
    <head>
        <title>Billboard</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"></script>

        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton|Pinyon+Script|Poiret+One">
        <link rel="stylesheet" type="text/css" href="{% static "www/css/common.css" %}"/>
        <link rel="stylesheet" type="text/css" href="{% static "www/css/bill.css" %}"/>
    </head>
    <body>
        <div class="container">
            <h1 class="head-title">BILLBOARD</h1>
            {% block content %}
            {% endblock %}
            <div class="bill-add-btn-border">
                <button class="btn bill-add-btn"><i class="fa fa-plus"></i></button>
            </div>
        </div>
    </body>
</html>
